<html>
    <link rel="stylesheet" type="text/css" href="style.css">

    <head></head>

    <body>
        
              <img class="centered" id="myButton" src="waves4.jpg" style="width: 45%; height: 45%  position: absolute;" />
            
             
            
            
             
     
        <script type="text/javascript">
            var images = ['waves4.jpg', 'waves3.jpg', 'waves5.jpg', 'waves6.jpg', 'waves2.jpg'],
                i = 1;

            // preload
            for (var j=images.length; j--;) {
                var img = new Image();
                img.src = images[j];
            }

            // event handler
            document.getElementById('myButton').addEventListener('click', function() {
                this.src = images[i >= images.length - 1 ? i = 0 : ++i];
            }, false);
        </script>
            
    </body>

</html>
